post:
  operationId: usersLogin
  summary: Logs-in user and returns tokens.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - username
            - password
          properties:
            username:
              type: string
            password:
              type: string
        example: 
          { 
            username: "claeb_user_1", 
            password: "!testUser2PW"
          }

  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - authResult
              - user
            properties:
              authResult:
                $ref: "../../schemas/authResult.yaml"
              user:
                type: object
                properties:
                  HIN:
                    type: string
                example: 
                  {
                    "HIN": "123456"
                  }

post:
  operationId: usersConfirmSignUp
  summary: Confirm unconfirmed user that has already signed up. Use the verification code sent to your phone number in the user sign up stage as the confirmation code. Confirmation codes should consist of six digits.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - username
            - password
            - email
            - phoneNumber
            - confirmationCode
            - employmentType
            - HIN
            - profileInfo
          properties:
            username:
              type: string
            password:
              type: string
            email:
              type: string
            phoneNumber:
              type: string
            confirmationCode:
              type: integer
            employmentType:
              type: string
            HIN:
              type: string
            profileInfo:
              $ref: "../../schemas/profileInfo.yaml"
          example:
            {
              "username": "claeb_user_1",
              "password": "!testUser2PW",
              "email": "caleb.arulandu@hkpsolutions.com",
              "phoneNumber": "+12345678910",
              "confirmationCode": 987654,
              "employmentType": "HKP",
              "HIN": "123456",
              "profileInfo": {
              }
            }

  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - authResult
            properties:
              authResult:
                $ref: "../../schemas/authResult.yaml"
              user:
                $ref: "../../schemas/user.yaml"

post:
  operationId: usersSignUpUnConfirmed
  summary: Sign's up an user, but doesn't confirm them. To confirm an user, a confirmation text will be sent the the phone number.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - username
            - password
            - email
            - phoneNumber
          properties:
            username:
              type: string
            password:
              type: string
            email:
              type: string
            phoneNumber:
              type: string
          example:
            {
              "username": "claeb_user_1",
              "password": "!testUser2PW",
              "email": "caleb.arulandu@hkpsolutions.com",
              "phoneNumber": "+12345678910"
            }          

  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            example: {}

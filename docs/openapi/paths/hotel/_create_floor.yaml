post:
  operationId: createFloor
  summary: Creates a new floor in the hotel with matching HIN.
  parameters:
  - in: path
    name: HIN
    required: true
    schema:
      type: string
    description: six digit pin number, unique to each hotel
    example:
      HIN: '000007'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../schemas/floor.yaml"
  response:
    "200":
      description: Returns the newly created floor.
      content:
        application/json:
          schema:
            properties:
              floor:
                type: object
                additionalProperties:
                  $ref: "../../schemas/floor.yaml"

get:
  operationId: getFloor
  summary: Get a floor in a hotel.
  parameters:
    - in: path
      name: HIN
      required: true
      schema:
        type: string
      description: six digit pin number
      example:
        "000007"
    - in: path
      name: floor_id
      required: true
      schema:
        type: string
      description: id unique to the floor
  responses:
    "200":
      description: Returns the floor with matching HIN and floor_id
      content:
        applicatoin/json:
          schema:
            type: object
            required:
              -floor
            additionalProperties:
              $ref: "../../schemas/floor.yaml"
patch:
  parameters:
  - in: path
    name: HIN
    required: true
    schema:
      type: string
    description: six digit pin number
    example:
      "000007"
  - in: path
    name: floor_id
    required: true
    schema:
      type: string
    description: id unique to the floor
  operationId: updateFloor
  summary: Update the floor. All the rooms will be overwritten to default values and will be assigned new roomId.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../schemas/floor.yaml"
  responses:
    "200":
      content:
        application/json:
          required:
            - floor
          schema:
            type: object
            properties:
              $ref: "../../schemas/floor.yaml"
delete:
  parameters:
  - in: path
    name: HIN
    required: true
    schema:
      type: string
    description: six digit pin number
    example:
      "000007"
  - in: path
    name: floor_id
    required: true
    schema:
      type: string
    description: id unique to the floor
  operationId: deleteFloor
  summary: Remove the floor from the hotel.
  responses:
    "200":
      content:
        application/json:
          schema:
            type: object

  summary: Get metrics for all floors (of a hotel) in aggregate.
  parameters:
    - $ref: '../../params/hotel_params.yaml#/HIN'
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - metrics
            properties:
              metrics:
                $ref: "../../schemas/hotels/metrics.yaml" 

post:
  operationId: createFloor
  summary: Creates a new floor in the hotel with matching HIN.
  parameters:
    - $ref: '../../params/hotel_params.yaml#/HIN'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            floor_name: string
            rooms: 
              type: object
              properties:
                additionalProperties: 
                  type: object
                  properties:
                    type:
                      type: string
          example:
            {
              "floor_name":"1F",
              "rooms":{
                "101":{
                  "type":"KING"
                },
                "102":{
                  "type":"SUITE"
                }
              }
            }
  responses:
    "201":
      description: Returns the newly created floor.
      content:
        application/json:
          schema:
            type: object
            properties:
              floor:
                type: object
                additionalProperties:
                  $ref: "../../schemas/hotels/floor.yaml"
            example:
              {
                "floor": {
                    "0d2c1592-8ac7-11eb-896d-fd2829b676c6(#floor_id)": {
                        "floor_name": "1F",
                        "rooms": {
                            "0d2c1590-8ac7-11eb-896d-fd2829b676c6(#room_id)": {
                                "room_name": "101",
                                "is_decommissioned": false,
                                "occupied_by": null,
                                "clean_status": "finished_cleaning",
                                "service_status": "none_needed",
                                "type": "KING",
                                "rate": 10
                            },
                            "0d2c1591-8ac7-11eb-896d-fd2829b676c6(room_id)": {
                                "room_name": "102",
                                "is_decommissioned": false,
                                "occupied_by": null,
                                "clean_status": "finished_cleaning",
                                "service_status": "none_needed",
                                "type": "SUITE",
                                "rate": 10
                            }
                        }
                    }
                }
            }

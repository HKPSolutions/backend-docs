get:
  operationId: getRoom
  summary: Get a specific room object.
  parameters:
    - in: path
      name: HIN
      required: true
      schema:
        type: string
      description: six digit pin number
      example:
        "123456"
    - in: path
      name: floor_id
      required: true
      schema:
        type: string
      description: id unique to the floor
      example:
        "0e3d38a2-8ae1-11eb-a90d-e1e56f4ad85d"
    - in: path
      name: room_id
      required: true
      schema:
        type: string
      description: id unique to the room
      example:
        "0e3d38a0-8ae1-11eb-a90d-e1e56f4ad85d"
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - room
            properties:
              room:
                additionalProperties:
                  $ref: "../../schemas/hotels/room.yaml" 
            example:
              {
                "room": {
                  "0e3d38a0-8ae1-11eb-a90d-e1e56f4ad85d": {
                    "room_name": "101",
                    "rate": 10,
                    "service_status": "none_needed",
                    "is_decommissioned": false,
                    "type": "KING",
                    "occupied_by": null,
                    "clean_status": "finished_cleaning"
                  }
                }
              }

